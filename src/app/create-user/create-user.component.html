
<h5>Create User</h5>

<form (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col">
            <label for="exampleInputEmail1">First Name</label>
          <input type="text" class="form-control" id="firstname" [(ngModel)] = "users.firstname" name="firstname" placeholder="Firstname">
        </div>
        <div class="col">
            <label for="exampleInputEmail1">Last Name</label>
          <input type="text" class="form-control" id="lastname" [(ngModel)] = "users.lastname" name="lastname" placeholder="Last name">
        </div>
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" id="email_id" [(ngModel)] = "users.email_id" name="email_id"placeholder="Enter email">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
