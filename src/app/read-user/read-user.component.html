<div class = "row">
  <h5> Users List</h5>
</div>

<table class = "table table-striped table-bordered">
  <thead>
      <tr>
          
          <th> First Name </th>
          <th> Last Name</th>
          <th> Email Id </th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor = "let user of users" >
          <td>{{user.firstname}} </td>
          <td>{{user.lastname}} </td>
          <td>{{user.email_id}} </td>
         
      
        <td>
           
            <button type="button" (click) = "updateEmployee(user.id)" class="btn btn-primary" style="margin-right: 10px;"> Edit</button> 
            <button  type="button" (click) = "deleteUser(user.id)" class="btn btn-danger"> Delete</button>
           
        
               
          
      </tr>
  </tbody>
</table>
